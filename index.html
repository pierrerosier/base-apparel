<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    
  </style>
</head>
<body>

  <main>

    <div class="info">

      <img src="images/logo.svg" alt="" class="info__logo">

      <img src="images/hero-mobile.jpg" alt="" class="info__picture--mobile">

      <h1 class="info__title">
        <span class="info__title--pink">
          We're<br>
        </span>
        <span class="info__title--black">
          coming<br>
          soon
        </span>
      </h1>

      <p class="info__txt">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      
      <div class="info__wrap">
        <form name="mail">
          <input type="text" id="email" name="email" placeholder="Email adress" value="" class="info__btn">
          <input type="button" id="check"  class="info__check" value="">
        </form>
        <img id="img" src="images/icon-error.svg" alt="" class="info__img">
        <p id="msg" class="info__msg">
          Please provide a valid email
        </p>
    </div>

    </div>

    <div class="picture">
      <img src="images/hero-desktop.jpg" alt="" class="picture__desktop">
    </div>

  </main>
  
  <footer>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">PierO</a>.
    </p>

  </footer>

  <script type="text/javascript" src="js/mail.js"></script>

</body>
</html>
